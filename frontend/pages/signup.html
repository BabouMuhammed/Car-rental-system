<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Rentify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../js/api.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/auth.js" defer></script>
</head>
<body>

<main class="signup-page">
    <div class="signup-container">
        <div class="signup-card">
            <h1>Create Account</h1>
            <p class="signup-subtitle">Join Rentify and start renting today</p>

            <form class="signup-form" id="signupForm">
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="muhammed " required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="babou" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" name="email" placeholder="ceesay@email.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+220 2357946" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm password" required>
                    </div>
                </div>

                <button type="submit" class="signup-btn" id="signupBtn">Create Account</button>
            </form>

            <p class="login-link">Already have an account? <a href="./login.html">Sign in here</a></p>
            <p class="back-home"><a href="../index.html">‚Üê Back to Home</a></p>
        </div>

        <div class="signup-image">
            <img src="https://sureshdrives.com/blog/wp-content/uploads/2024/12/c300-mercedes-w206-1.jpg" alt="Car rental experience">
            <div class="image-overlay"></div>
        </div>
    </div>
</main>

<footer class="footer">
    <p>&copy; 2024 Rentify. All rights reserved.</p>
</footer>

</body>
</html>
