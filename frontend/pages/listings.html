<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="listings.css">
    <script src="../js/api.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/auth.js" defer></script>
    <script src="../js/listings.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="intro">
            <h2><span>Rent</span>ify</h2>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav-links" id="navLinks">
                <a href="../index.html">Home</a>
                <a href="listings.html">Vehicle</a>
                <a href="./rent.html">Offers</a>
                <a href="./about-us.html">About us</a>
                <a href="./dashboard.html" id="dashboardNav" class="dashboard-link" style="display: none;">Dashboard</a>
            </nav>
            <div class="btn-group">
                <a href="./rent.html" class="btn" id="bookNowBtn">Book now</a>
                <a href="./login.html" class="btn auth-btn" id="loginBtn" style="display: none;">Login</a>
                <a href="./signup.html" class="btn signup-btn" id="signupBtn" style="display: none;">Sign Up</a>
                <a href="./dashboard.html" id="dashboardBtn" class="btn dashboard-btn" style="display: none;">Dashboard</a>
                <button id="logoutBtn" class="btn logout-btn" style="display: none;">Logout</button>
            </div>
        </div>
    </header>

    <main class="listing-page">
        <section class="listing-hero">
            <div class="image-container">
                <img src="https://www.nissan.ca/content/dam/Nissan/Canada/special-editions/off-roading/nissan-pathfinder-rock-creek-kicking-up-dust-on-a-forest-trail-D-T.jpg" alt="Car on a forest trail">
            </div>

            <form class="filter-bar" id="filterForm" aria-label="Filter cars">
                <div class="form-input-l">
                    <label for="brand">Brand</label>
                    <input id="brand" type="text" placeholder="Search brand...">
                </div>
                <div class="form-input-l">
                    <label for="fuel">Fuel Type</label>
                    <select id="fuel">
                        <option value="">All Fuel Types</option>
                        <option value="GASOIL">Diesel</option>
                        <option value="PETROL">Petrol</option>
                        <option value="ELECTRIC">Electric</option>
                    </select>
                </div>
                <div class="form-input-l">
                    <label for="priceRange">Max Price per Day</label>
                    <input id="priceRange" type="number" placeholder="Max price..." min="0">
                </div>
                <button class="search-btn" type="submit" aria-label="Search">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </button>
            </form>
        </section>

        <section class="card">
            <h1>Available Cars</h1>
            <p class="subtitle" id="subtitle">Loading cars...</p>

            <div class="car-list" id="carList" aria-label="Car listings">
                <!-- Cars will be loaded dynamically here -->
            </div>

            <div class="search">
                <h3>Not what you are looking for?</h3>
                <p>Can't find what you're looking for? Tell us what your dream car is and we will find it for you.</p>

                <div class="dream-car-form">
                    <input type="text" class="searchBar" id="userPhone" placeholder="Mobile number*">
                    <input type="text" class="searchBar" id="dreamCar" placeholder="Car make and model*">
                    <button class="btn" id="findCarBtn" type="button">Find for me</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
