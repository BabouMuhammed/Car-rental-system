<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Car | Rentify</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="rent.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="../js/api.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/auth.js" defer></script>
    <script src="../js/rental.js" defer></script>
</head>
<body>

    <header class="header">
        <div class="intro">
            <h2><span>Rent</span>ify</h2>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav-links" id="navLinks">
                <a href="../index.html">Home</a>
                <a href="./listings.html">Vehicle</a>
                <a href="./rent.html">Offers</a>
                <a href="./about-us.html">About us</a>
                <a href="./dashboard.html" id="dashboardNav" class="dashboard-link" style="display: none;">Dashboard</a>
                <div class="btn-group">
                    <a href="./rent.html" class="btn" id="bookNowBtn">Book now</a>
                    <a href="./login.html" class="btn auth-btn" id="loginBtn" style="display: none;">Login</a>
                    <a href="./signup.html" class="btn signup-btn" id="signupBtn" style="display: none;">Sign Up</a>
                    <a href="./dashboard.html" id="dashboardBtn" class="btn dashboard-btn" style="display: none;">Dashboard</a>
                    <button id="logoutBtn" class="btn logout-btn" style="display: none;">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">

        <h1><span>Rent</span>ify</h1>

        <div class="content">

            <div class="car-card">
                <div class="image-frame">
                    <img id="carImage" src="" alt="Selected car">
                </div>
            </div>

            <div class="booking-card">
                <h2 id="carPrice">Select a car <span>PER DAY</span></h2>

                <form id="rentalForm">
                    <div id="successMessage" class="success-message" style="display: none;"></div>
                    <div id="errorMessage" class="error-message" style="display: none;"></div>

                    <input type="hidden" id="car_id" name="car_id">
                    <input type="hidden" id="price_per_day" name="price_per_day">
                    <input type="hidden" id="total_price" name="total_price">

                    <label>Pickup date</label>
                    <input type="date" id="start_date" name="start_date" required>

                    <label>Return date</label>
                    <input type="date" id="end_date" name="end_date" required>

                    <label>Pickup time</label>
                    <input type="time" id="pickup_time" name="pickup_time" required>

                    <label>Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" readonly>

                    <label>Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" readonly>

                    <label>Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" readonly>

                    <label>Special Requests (Optional)</label>
                    <textarea id="comments" name="comments" rows="3" placeholder="Any special requests?"></textarea>

                    <div class="total">
                        Total Cost: <strong id="totalCost">$0</strong>
                    </div>

                    <button type="submit" id="confirmBtn" class="booking-btn">Confirm Booking</button>
                </form>
            </div>

        </div>

    </main>

</body>
</html>
