<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="listings.css">
</head>
<body>
    <header class="header" >
        <div class="intro">
         <h2><span>Rent</span>ify</h2>
         <nav class="nav-links">
            <a href="../index.html">Home</a>
            <a href="listings.html">Vehicle</a>
            <a href="offers">Offers</a>
            <a href="about-us">About us</a>
         </nav>
         <a href="" class="btn">Book now</a>
         </div>
    </header>
    <div class="listing-top-part">
        <div class="image-container">
            <img src="https://www.nissan.ca/content/dam/Nissan/Canada/special-editions/off-roading/nissan-pathfinder-rock-creek-kicking-up-dust-on-a-forest-trail-D-T.jpg" alt="">

        </div>
        <div class="filter-bar">
            <div class="form-input-l">
                <label for="location">Location</label>
                <input type="text" placeholder="Search..">
            </div>
            <div class="form-input-l" >
                <label for="Brand">Brand</label>
                <select name="" id="" >
                    <option value="" disabled selected hidden> Select Brand</option>
                    <option value="BWM" >BWM</option>
                    <option value="GLK">GLK</option>
                    <option value="Chevrolet">Chevrolet</option>
                </select>
            </div>
            <div class="form-input-l">
                  <label for="Type">Type</label>
                <select name="" id="">
                     <option value="" disabled selected hidden> Select Type</option>
                    <option value="Electric">Electric</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Petrol">Petrol</option>
                </select>
            </div>
            <div class="button" >
                <div class="search-btn">
                       <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </div>
            </div>

        </div>

    </div>
